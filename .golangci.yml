version: 2

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - govet
    - ineffassign
    - misspell
    - unconvert
    - unused
    - staticcheck
    - errcheck
    - gosec
    - gocritic
    - gocyclo
    - dupl
    - goheader
    - godot
    - godox
    - gomodguard
    - goprintffuncname
    - nolintlint
    - revive
    - rowserrcheck
    - whitespace

linters-settings:
  gocyclo:
    min-complexity: 15

  gocritic:
    enabled-tags:
      - performance
      - style
      - experimental
    disabled-checks:
      - wrapperFunc
      - hugeParam

  gosec:
    excludes:
      - G204 # Subprocess launched with function call as argument or cmd arguments

  gomnd:
    settings:
      mnd:
        checks:
          - argument
          - case
          - condition
          - operation
          - return
          - assign

  revive:
    rules:
      - name: exported
        disabled: false
        arguments:
          - checkPrivateReceivers
          - sayRepetitiveInsteadOfStutters

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
        - dupl
        - gocritic
    - path: cmd/
      linters:
        - gochecknoinits

  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
